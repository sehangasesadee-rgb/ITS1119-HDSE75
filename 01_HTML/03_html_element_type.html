<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Nesting Elements -->
<p>I <em>love</em> HTML</p>

<!-- Inline-level Elements -->
<em>Hello1</em><em>Hi1</em><em>Wow1</em>

<!-- Block-level Elements -->
<p>Hello2</p><p>Hi2</p><p>Wow</p>

<!-- Void Elements -->
<hr>
<em>Hello1</em> <br> <em>Hi1</em> <br> <em>Wow1</em>

</body>
</html>
